<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Classifier</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 102, 255, 0.3);
        }

        .header p {
            font-size: 1.1em;
            color: rgba(255, 255, 255, 0.8);
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .upload-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .upload-box {
            border: 2px dashed #0066ff;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .upload-box:hover {
            background: rgba(0, 102, 255, 0.05);
            border-color: #0052cc;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 102, 255, 0.2);
        }

        .upload-box input[type="file"] {
            display: none;
        }

        .upload-label {
            display: block;
            cursor: pointer;
            color: #0066ff;
            font-weight: 600;
        }

        .btn {
            background: #0066ff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(0, 102, 255, 0.2);
        }

        .btn:hover {
            background: #0052cc;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 102, 255, 0.4);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border: 2px solid #0066ff;
            color: #0066ff;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 102, 255, 0.3);
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .summary-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .type-group {
            margin-bottom: 30px;
        }

        .type-header {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 600;
            color: #0066ff;
            font-size: 1.2em;
        }

        .category-list {
            display: grid;
            gap: 15px;
        }

        .category-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #0066ff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .category-info {
            flex: 1;
        }

        .category-name {
            font-weight: 600;
            font-size: 1.1em;
            color: #333;
            margin-bottom: 5px;
        }

        .category-details {
            font-size: 0.9em;
            color: #666;
        }

        .category-amount {
            text-align: right;
        }

        .amount-main {
            font-size: 1.5em;
            font-weight: bold;
            color: #0066ff;
        }

        .amount-sub {
            font-size: 0.9em;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #0066ff;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success {
            background: #efe;
            color: #3c3;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .file-name {
            font-size: 0.9em;
            color: #0066ff;
            margin-top: 10px;
            font-weight: 500;
            word-break: break-all;
        }

        .upload-info {
            margin-top: 15px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #0066ff;
        }

        tr:hover {
            background: #f0f4ff;
            transform: scale(1.01);
            transition: all 0.2s;
        }

        .category-detail {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
        }

        .category-detail:hover {
            border-color: rgba(0, 102, 255, 0.5);
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 25px rgba(0, 102, 255, 0.3);
        }

        .category-detail h3 {
            color: #0066ff;
            margin-bottom: 10px;
        }

        .category-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .category-item:last-child {
            border-bottom: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Membership Manager</h1>
            <p>Track and analyze your recurring subscriptions and memberships</p>
        </div>

        <div class="card">
            <h2>Upload Data</h2>
            <div class="upload-section">
                <div class="upload-box">
                    <label for="statementFile" class="upload-label">
                        üìÑ Upload Bank Statement<br>
                        <small>(PDF or CSV)</small>
                    </label>
                    <input type="file" id="statementFile" accept=".pdf,.csv" onchange="updateFileName('statementFile', 'statementFileName')">
                    <div id="statementFileName" class="file-name"></div>
                    <button class="btn" onclick="uploadStatement()" style="margin-top: 15px;">Upload & Process</button>
                </div>

            </div>

            <div class="actions">
                <button class="btn btn-secondary" onclick="clearData()">Clear All Data</button>
            </div>

            <div id="message"></div>
        </div>

        <div class="card">
            <h2>Overview</h2>
            <div id="stats" class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalMemberships">-</div>
                    <div class="stat-label">Total Memberships</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="monthlyEstimate">$0</div>
                    <div class="stat-label">Monthly Estimate</div>
                </div>
            </div>
        </div>

        <div class="card summary-section">
            <h2>Spending by Category</h2>
            <div style="display: flex; gap: 30px; align-items: flex-start;">
                <div style="flex: 1; max-width: 400px;">
                    <canvas id="categoryChart"></canvas>
                </div>
                <div style="flex: 1;" id="categoryDetails"></div>
            </div>
        </div>

        <div class="card">
            <h2>All Transactions</h2>
            <div id="transactions"></div>
        </div>
    </div>

    <script>
        let summaryData = null;

        function updateFileName(inputId, displayId) {
            const fileInput = document.getElementById(inputId);
            const displayDiv = document.getElementById(displayId);
            
            if (fileInput.files.length > 0) {
                displayDiv.textContent = `üìé ${fileInput.files[0].name}`;
                displayDiv.style.display = 'block';
            } else {
                displayDiv.textContent = '';
                displayDiv.style.display = 'none';
            }
        }

        async function uploadStatement() {
            const fileInput = document.getElementById('statementFile');
            const file = fileInput.files[0];
            
            if (!file) {
                showMessage('Please select a file', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            showMessage('Processing...', 'loading');

            try {
                const response = await fetch('/api/upload/statement', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if (response.ok) {
                    showMessage(`‚úÖ Successfully processed ${result.count} transactions!`, 'success');
                    fileInput.value = '';
                    document.getElementById('statementFileName').textContent = '';
                    await refreshData();
                } else {
                    showMessage(`‚ùå Error: ${result.detail}`, 'error');
                }
            } catch (error) {
                showMessage(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        async function clearData() {
            if (!confirm('Are you sure you want to clear all data?')) {
                return;
            }

            try {
                const response = await fetch('/api/transactions', {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showMessage('‚úÖ All data cleared', 'success');
                    await refreshData();
                }
            } catch (error) {
                showMessage(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${text}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        async function refreshData() {
            await Promise.all([
                loadSummary(),
                loadTransactions()
            ]);
        }

        let categoryChart = null;

        async function loadSummary() {
            try {
                const response = await fetch('/api/summary');
                summaryData = await response.json();

                // Update stats
                document.getElementById('totalMemberships').textContent = summaryData.total_memberships || 0;
                document.getElementById('monthlyEstimate').textContent = 
                    `$${summaryData.total_monthly_estimate.toFixed(2)}`;

                // Check if we have data
                if (!summaryData.by_category || Object.keys(summaryData.by_category).length === 0) {
                    document.getElementById('categoryChart').parentElement.innerHTML = 
                        '<p class="empty-state">No membership data yet. Upload a bank statement to get started!</p>';
                    document.getElementById('categoryDetails').innerHTML = '';
                    return;
                }

                // Create pie chart by type
                createCategoryChart(summaryData.by_type);
                
                // Display breakdown by type then categories
                displayCategoryDetails(summaryData.by_type, summaryData.by_category);
            } catch (error) {
                console.error('Error loading summary:', error);
            }
        }

        function createCategoryChart(typeData) {
            const ctx = document.getElementById('categoryChart').getContext('2d');
            
            const typeColors = {
                'Sport': '#ff6b6b',      // Red
                'Streaming': '#ff9f43',   // Orange
                'Software': '#4834d4',    // Purple
                'News': '#00d2d3',        // Teal
                'Services': '#10ac84',    // Green
                'Other': '#5f27cd'        // Violet
            };
            
            const types = Object.entries(typeData)
                .sort((a, b) => b[1].monthly_estimate - a[1].monthly_estimate);
            
            const labels = types.map(([type, _]) => type);
            const amounts = types.map(([_, data]) => data.monthly_estimate);
            const colors = types.map(([type, _]) => typeColors[type] || '#999');
            
            // Destroy previous chart if exists
            if (categoryChart) {
                categoryChart.destroy();
            }

            categoryChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        data: amounts,
                        backgroundColor: colors
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const type = context.label;
                                    const data = typeData[type];
                                    return `${type}: $${data.monthly_estimate.toFixed(2)}/month`;
                                }
                            }
                        }
                    }
                }
            });
        }

        function displayCategoryDetails(byTypeData, byCategoryData) {
            const detailsDiv = document.getElementById('categoryDetails');
            
            const colors = {
                'Sport': '#ff6b6b',      // Red
                'Streaming': '#ff9f43',   // Orange
                'Software': '#4834d4',    // Purple
                'News': '#00d2d3',        // Teal
                'Services': '#10ac84',    // Green
                'Other': '#5f27cd'        // Violet
            };
            
            let html = '<h3 style="margin-bottom: 15px;">Breakdown by Type</h3>';
            
            // Sort types by total
            const types = Object.entries(byTypeData)
                .sort((a, b) => b[1].total - a[1].total);
            
            for (const [type, typeData] of types) {
                const typeColor = colors[type] || '#30cfd0';
                html += `
                    <div class="type-group" style="margin-bottom: 20px;">
                        <div class="type-header collapsed" 
                             data-type="${type}"
                             style="background: ${typeColor}; color: white; padding: 12px; border-radius: 8px 8px 0 0; font-weight: bold; display: flex; justify-content: space-between; cursor: pointer; transition: all 0.2s;"
                             onclick="toggleTypeGroup('${type}')">
                            <span>${type}</span>
                            <span>$${typeData.monthly_estimate.toFixed(2)}/month</span>
                        </div>
                        <div class="type-content" data-type-content="${type}" style="display: none; background: white; border: 2px solid ${typeColor}; border-top: none; border-radius: 0 0 8px 8px; padding: 15px;">
                `;
                
                // Get categories for this type
                const categories = Object.entries(byCategoryData)
                    .filter(([cat, catData]) => catData.membership_type === type)
                    .sort((a, b) => b[1].total - a[1].total);
                
                for (const [category, catData] of categories) {
                    html += `
                        <div class="category-detail collapsed" 
                             data-category="${category}"
                             style="border-left: 4px solid ${typeColor}; margin-bottom: 10px;"
                             onclick="toggleCategoryDetails('${category}')">
                            <div style="display: flex; justify-content: space-between; align-items: center;">
                                <h4 style="margin: 0; color: ${typeColor}; font-size: 1.1em;">${category}</h4>
                                <span style="font-weight: bold; color: ${typeColor};">$${catData.monthly_estimate.toFixed(2)}/month</span>
                            </div>
                            <div class="category-full-details" style="display: none; margin-top: 12px; padding-top: 12px; border-top: 1px solid #eee;">
                                <div class="category-item">
                                    <span>Frequency:</span>
                                    <span>${catData.frequency || 'Unknown'}</span>
                                </div>
                                <div class="category-item">
                                    <span>Total Paid:</span>
                                    <span><strong>$${catData.total.toFixed(2)}</strong></span>
                                </div>
                                <div class="category-item">
                                    <span>Payments:</span>
                                    <span>${catData.count}</span>
                                </div>
                                <button onclick="event.stopPropagation(); showCategoryModal('${category}')" 
                                        style="margin-top: 10px; padding: 8px 15px; background: ${typeColor}; color: white; border: none; border-radius: 6px; cursor: pointer; width: 100%;">
                                    View All Transactions
                                </button>
                            </div>
                        </div>
                    `;
                }
                
                html += `
                        </div>
                    </div>
                `;
            }
            
            detailsDiv.innerHTML = html;
        }

        function toggleTypeGroup(type) {
            const typeHeader = document.querySelector(`[data-type="${type}"]`);
            const typeContent = document.querySelector(`[data-type-content="${type}"]`);
            const isCollapsed = typeHeader.classList.contains('collapsed');
            
            if (isCollapsed) {
                typeContent.style.display = 'block';
                typeHeader.style.borderRadius = '8px 8px 0 0';
                typeHeader.classList.remove('collapsed');
            } else {
                typeContent.style.display = 'none';
                typeHeader.style.borderRadius = '8px';
                typeHeader.classList.add('collapsed');
            }
        }

        function toggleCategoryDetails(category) {
            const detailDiv = document.querySelector(`[data-category="${category}"]`);
            const fullDetails = detailDiv.querySelector('.category-full-details');
            const isCollapsed = detailDiv.classList.contains('collapsed');
            
            if (isCollapsed) {
                fullDetails.style.display = 'block';
                detailDiv.classList.remove('collapsed');
            } else {
                fullDetails.style.display = 'none';
                detailDiv.classList.add('collapsed');
            }
        }

        function showCategoryModal(category) {
            // Get transactions for this category
            const transactions = summaryData.by_category[category].transactions || [];
            const data = summaryData.by_category[category];
            
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed; top: 0; left: 0; right: 0; bottom: 0;
                background: rgba(0,0,0,0.5); display: flex; align-items: center;
                justify-content: center; z-index: 1000; padding: 20px;
            `;
            
            modal.innerHTML = `
                <div style="background: white; border-radius: 12px; padding: 30px; max-width: 600px; width: 100%; max-height: 80vh; overflow-y: auto;">
                    <h2 style="margin-bottom: 20px; color: #0066ff;">${category}</h2>
                    <div style="margin-bottom: 20px; padding: 15px; background: #f8f9fa; border-radius: 8px;">
                        <p><strong>Type:</strong> ${data.membership_type || 'Unknown'}</p>
                        <p><strong>Frequency:</strong> ${data.frequency || 'Unknown'}</p>
                        <p><strong>Total Paid:</strong> $${data.total.toFixed(2)}</p>
                        <p><strong>Monthly Cost:</strong> $${data.monthly_estimate.toFixed(2)}</p>
                    </div>
                    <h3 style="margin-bottom: 15px;">Transactions</h3>
                    <table style="width: 100%; border-collapse: collapse;">
                        <thead>
                            <tr style="background: #f8f9fa;">
                                <th style="padding: 10px; text-align: left;">Date</th>
                                <th style="padding: 10px; text-align: right;">Amount</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${transactions.map(t => `
                                <tr>
                                    <td style="padding: 10px; border-bottom: 1px solid #eee;">
                                        ${new Date(t.date).toLocaleDateString()}
                                    </td>
                                    <td style="padding: 10px; border-bottom: 1px solid #eee; text-align: right;">
                                        $${parseFloat(t.amount).toFixed(2)}
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                    <button onclick="this.closest('div').parentElement.remove()" 
                            style="margin-top: 20px; padding: 10px 20px; background: #0066ff; color: white; border: none; border-radius: 8px; cursor: pointer;">
                        Close
                    </button>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Close on outside click
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.remove();
                }
            });
        }

        async function loadTransactions() {
            try {
                const response = await fetch('/api/transactions?is_membership=true');
                const transactions = await response.json();

                const transactionsDiv = document.getElementById('transactions');

                if (transactions.length === 0) {
                    transactionsDiv.innerHTML = `
                        <div class="empty-state">
                            <p>No transactions found. Upload data to see transactions here.</p>
                        </div>
                    `;
                    return;
                }

                let html = `
                    <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Merchant</th>
                                <th>Description</th>
                                <th>Amount</th>
                                <th>Type</th>
                                <th>Frequency</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                transactions.slice(0, 50).forEach(t => {
                    html += `
                        <tr>
                            <td>${new Date(t.date).toLocaleDateString()}</td>
                            <td><strong>${t.category || t.merchant}</strong></td>
                            <td>${t.description.substring(0, 50)}${t.description.length > 50 ? '...' : ''}</td>
                            <td>$${t.amount.toFixed(2)}</td>
                            <td>${t.membership_type || '-'}</td>
                            <td>${t.frequency || '-'}</td>
                        </tr>
                    `;
                });

                html += `
                        </tbody>
                    </table>
                `;

                transactionsDiv.innerHTML = html;
            } catch (error) {
                console.error('Error loading transactions:', error);
            }
        }

        // Load data on page load
        refreshData();
    </script>
</body>
</html>
