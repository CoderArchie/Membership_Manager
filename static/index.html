<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Classifier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .header p {
            font-size: 1.1em;
            color: #7f8c8d;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .upload-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .upload-box {
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
        }

        .upload-box:hover {
            background: #f0f4ff;
            border-color: #764ba2;
        }

        .upload-box input[type="file"] {
            display: none;
        }

        .upload-label {
            display: block;
            cursor: pointer;
            color: #667eea;
            font-weight: 600;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .summary-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .type-group {
            margin-bottom: 30px;
        }

        .type-header {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 600;
            color: #667eea;
            font-size: 1.2em;
        }

        .category-list {
            display: grid;
            gap: 15px;
        }

        .category-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .category-info {
            flex: 1;
        }

        .category-name {
            font-weight: 600;
            font-size: 1.1em;
            color: #333;
            margin-bottom: 5px;
        }

        .category-details {
            font-size: 0.9em;
            color: #666;
        }

        .category-amount {
            text-align: right;
        }

        .amount-main {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .amount-sub {
            font-size: 0.9em;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success {
            background: #efe;
            color: #3c3;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .file-name {
            font-size: 0.9em;
            color: #667eea;
            margin-top: 10px;
            font-weight: 500;
            word-break: break-all;
        }

        .upload-info {
            margin-top: 15px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #667eea;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .model-info {
            background: #e8f0fe;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 30px;
            border-radius: 8px;
            font-size: 0.95em;
        }

        .model-info strong {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ Membership Classifier</h1>
            <p>Track and analyze your recurring subscriptions and memberships</p>
        </div>

        <div id="modelInfo" class="model-info">
            Loading model information...
        </div>

        <div class="card">
            <h2>Upload Data</h2>
            <div class="upload-section">
                <div class="upload-box">
                    <label for="statementFile" class="upload-label">
                        üìÑ Upload Bank Statement<br>
                        <small>(PDF or CSV)</small>
                    </label>
                    <input type="file" id="statementFile" accept=".pdf,.csv" onchange="updateFileName('statementFile', 'statementFileName')">
                    <div id="statementFileName" class="file-name"></div>
                    <button class="btn" onclick="uploadStatement()" style="margin-top: 15px;">Upload & Process</button>
                </div>

            </div>

            <div class="actions">
                <button class="btn btn-secondary" onclick="clearData()">Clear All Data</button>
            </div>

            <div id="message"></div>
        </div>

        <div class="card">
            <h2>Overview</h2>
            <div id="stats" class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalMemberships">-</div>
                    <div class="stat-label">Total Memberships</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalSpending">$0</div>
                    <div class="stat-label">Total Spending</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="monthlyEstimate">$0</div>
                    <div class="stat-label">Monthly Estimate</div>
                </div>
            </div>
        </div>

        <div class="card summary-section">
            <h2>Expenses by Type</h2>
            <div id="summary"></div>
        </div>

        <div class="card">
            <h2>Recent Transactions</h2>
            <div id="transactions"></div>
        </div>
    </div>

    <script>
        let summaryData = null;

        function updateFileName(inputId, displayId) {
            const fileInput = document.getElementById(inputId);
            const displayDiv = document.getElementById(displayId);
            
            if (fileInput.files.length > 0) {
                displayDiv.textContent = `üìé ${fileInput.files[0].name}`;
                displayDiv.style.display = 'block';
            } else {
                displayDiv.textContent = '';
                displayDiv.style.display = 'none';
            }
        }

        async function uploadStatement() {
            const fileInput = document.getElementById('statementFile');
            const file = fileInput.files[0];
            
            if (!file) {
                showMessage('Please select a file', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            showMessage('Processing...', 'loading');

            try {
                const response = await fetch('/api/upload/statement', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if (response.ok) {
                    showMessage(`‚úÖ Successfully processed ${result.count} transactions!`, 'success');
                    fileInput.value = '';
                    document.getElementById('statementFileName').textContent = '';
                    await refreshData();
                } else {
                    showMessage(`‚ùå Error: ${result.detail}`, 'error');
                }
            } catch (error) {
                showMessage(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        async function clearData() {
            if (!confirm('Are you sure you want to clear all data?')) {
                return;
            }

            try {
                const response = await fetch('/api/transactions', {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showMessage('‚úÖ All data cleared', 'success');
                    await refreshData();
                }
            } catch (error) {
                showMessage(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${text}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        async function refreshData() {
            await Promise.all([
                loadSummary(),
                loadTransactions()
            ]);
        }

        async function loadSummary() {
            try {
                const response = await fetch('/api/summary');
                summaryData = await response.json();

                // Update stats
                document.getElementById('totalMemberships').textContent = summaryData.total_memberships || 0;
                document.getElementById('totalSpending').textContent = 
                    `$${summaryData.total_membership_spending.toFixed(2)}`;
                document.getElementById('monthlyEstimate').textContent = 
                    `$${summaryData.total_monthly_estimate.toFixed(2)}`;

                // Display summary
                const summaryDiv = document.getElementById('summary');
                
                if (!summaryData.by_type || Object.keys(summaryData.by_type).length === 0) {
                    summaryDiv.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üìä</div>
                            <p>No membership data yet. Upload a bank statement or email to get started!</p>
                        </div>
                    `;
                    return;
                }

                let html = '';
                
                for (const [type, data] of Object.entries(summaryData.by_type)) {
                    html += `
                        <div class="type-group">
                            <div class="type-header">
                                ${type} - $${data.total.toFixed(2)} (${data.count} transactions)
                            </div>
                            <div class="category-list">
                    `;

                    // Get categories for this type
                    const categories = Object.entries(summaryData.by_category)
                        .filter(([_, catData]) => catData.membership_type === type)
                        .sort((a, b) => b[1].total - a[1].total);

                    for (const [category, catData] of categories) {
                        html += `
                            <div class="category-item">
                                <div class="category-info">
                                    <div class="category-name">${category}</div>
                                    <div class="category-details">
                                        ${catData.frequency || 'Unknown frequency'} ‚Ä¢ ${catData.count} payment${catData.count !== 1 ? 's' : ''}
                                    </div>
                                </div>
                                <div class="category-amount">
                                    <div class="amount-main">$${catData.total.toFixed(2)}</div>
                                    <div class="amount-sub">~$${catData.monthly_estimate.toFixed(2)}/month</div>
                                </div>
                            </div>
                        `;
                    }

                    html += `
                            </div>
                        </div>
                    `;
                }

                summaryDiv.innerHTML = html;
            } catch (error) {
                console.error('Error loading summary:', error);
            }
        }

        async function loadTransactions() {
            try {
                const response = await fetch('/api/transactions?is_membership=true');
                const transactions = await response.json();

                const transactionsDiv = document.getElementById('transactions');

                if (transactions.length === 0) {
                    transactionsDiv.innerHTML = `
                        <div class="empty-state">
                            <p>No transactions found. Upload data to see transactions here.</p>
                        </div>
                    `;
                    return;
                }

                let html = `
                    <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Merchant</th>
                                <th>Description</th>
                                <th>Amount</th>
                                <th>Type</th>
                                <th>Frequency</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                transactions.slice(0, 50).forEach(t => {
                    html += `
                        <tr>
                            <td>${new Date(t.date).toLocaleDateString()}</td>
                            <td><strong>${t.category || t.merchant}</strong></td>
                            <td>${t.description.substring(0, 50)}${t.description.length > 50 ? '...' : ''}</td>
                            <td>$${t.amount.toFixed(2)}</td>
                            <td>${t.membership_type || '-'}</td>
                            <td>${t.frequency || '-'}</td>
                        </tr>
                    `;
                });

                html += `
                        </tbody>
                    </table>
                `;

                transactionsDiv.innerHTML = html;
            } catch (error) {
                console.error('Error loading transactions:', error);
            }
        }

        async function loadModelInfo() {
            try {
                const response = await fetch('/api/model-info');
                const info = await response.json();
                
                const modelInfoDiv = document.getElementById('modelInfo');
                if (info.use_ai) {
                    modelInfoDiv.innerHTML = `
                        <strong>AI Model:</strong> ${info.model_type} - ${info.model_name}<br>
                        <em>Using AI-powered classification</em>
                    `;
                } else {
                    modelInfoDiv.innerHTML = `
                        <strong>Model:</strong> ${info.model_type} (${info.model_name})<br>
                        <em>Fast pattern-based classification</em>
                    `;
                }
            } catch (error) {
                console.error('Error loading model info:', error);
                document.getElementById('modelInfo').innerHTML = 
                    '<strong>Model:</strong> Rule-based (Pattern Matching)';
            }
        }

        // Load data on page load
        loadModelInfo();
        refreshData();
    </script>
</body>
</html>
